<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <!-- Metadados e título -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>365 dias</title>
    <!-- Importando o Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link para o CSS externo -->
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <!-- Título com corações dos dois lados -->
    <div class="titulo-container">
        <div class="coracao-lado">
            <img src="assets/foto1.jpg" alt="Foto no coração esquerdo">
        </div>
        <h1 class="titulo-vermelho">365 dias de nós</h1>
        <div class="coracao-lado">
            <img src="assets/foto2.jpg" alt="Foto no coração direito">
        </div>
    </div>

    <!-- Container do calendário -->
    <div class="calendario-wrapper">
        <div class="calendario-container">
            <!-- Cabeçalho do calendário -->
            <div class="calendario-header">
                <button id="prev" class="btn-navegar">&lt;</button>
                <h3 id="mes-ano"></h3>
                <button id="next" class="btn-navegar">&gt;</button>
            </div>

            <!-- Corpo do calendário -->
            <div id="calendario" class="calendario"></div>
        </div>

<!-- Mensagem exibida ao selecionar um dia -->
<div class="mensagem">
    <button id="prev-day">
        &lt;
    </button>
    <div id="mensagem" class="text-center flex-grow-1 mx-3">
        <span id="mensagem-text">Selecione um dia para ver a mensagem!</span>
    </div>
    <button id="next-day">
        &gt;
    </button>
</div>


    </div>

    <!-- Poema em itálico e responsivo -->
    <div class="container my-5" style="background-color: #f2e6d3;">
        <blockquote class="blockquote text-center">
            <p class="mb-0" style="font-style: italic; font-family: 'Georgia', serif;">
                "Quando penso no futuro, é contigo que me imagino, dividindo os dias simples, as noites tranquilas, e
                todo aquele silêncio que só a gente sabe ouvir. Porque, no fim, é em ti que sempre vou querer ficar."
            </p>
        </blockquote>
    </div>

    <!-- Álbum de fotos -->
    <div class="album-container container"
        style="background: url('assets/coracao.png') repeat; background-size: 19.7px 19.7px; padding: 20px;">
        <h2 class="text-center mb-4" style="background-color: #f2e6d3;">Álbum de Fotos</h2>
        <div class="row g-3" style="background-color: #f2e6d3;">
            <!-- Geração automática das fotos -->
            <script>
                const albumContainer = document.querySelector('.album-container .row');
                for (let i = 1; i <= 20; i++) {
                    const col = document.createElement('div');
                    col.className = 'col-6 col-sm-4 col-md-3'; // Ajuste responsivo
                    col.innerHTML = `
                        <div class="card">
                            <img src="assets/foto${i}.jpg" class="card-img-top" alt="Foto ${i}">
                        </div>
                    `;
                    albumContainer.appendChild(col);
                }
            </script>
        </div>
    </div>

    <!-- Importando o Bootstrap JS e o script.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
